<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
    <title>Leaflet Control Resizer Basic Demo</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet-src.js" crossorigin=""></script>

    <style type="text/css">
        #map { width: 300px; height: 300px; max-width: 100%; max-height: 500px;}
    </style>
</head>

<body>
    <div id="map"></div>
    <link rel="stylesheet" href="../L.Control.Resizer.css" crossorigin=""/>
    <script src="../L.Control.Resizer.js"></script>
    <div id="out"></div>

    <script type="text/javascript">
        var center = [40, 0];
        var osm = L.tileLayer(
            '//{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
            {attribution: 'Â© OpenStreetMap contributors'}
        );

        // The map
        var map = L.map('map', {
            layers: [osm],
            center: center,
            zoom: 5
        });
        var e = L.control.resizer({ onlyOnHover: true }).addTo(map);
        L.control.resizer({ direction: 's',
            callbackStart: function(e) {
                console.log('Start', e);
            },
            callbackMove: function(e) {
                console.log('Move', e);
            },
            callbackEnd: function(e) {
                console.log('End', e);
            }
        }).addTo(map);
        L.control.resizer({ direction: 'se' }).addTo(map);
        setTimeout(function() {e.fakeHover(50)}, 1000);
    </script>
</body>
</html>
